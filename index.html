<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="9am" class="row"> 
        <div class = "hour"><p class="schTime"> 9:00 AM</p></div>
        <div class = "time-block" id="9"><textarea></textarea> </div>
        <div class = "saveBtn"><button class="buttons btn"><i class="fa fa-folder"></i></button></div>
      </div>

      <div id="10am" class="row"> 
        <div class = "hour"><p class="schTime"> 10:00 AM</p></div>
        <div class = "time-block" id="10"><textarea></textarea> </div>
        <div class = "saveBtn"><button class="buttons btn"><i class="fa fa-folder"></i></button></div>
      </div>

      <div id="11am" class="row"> 
        <div class = "hour"><p class="schTime"> 11:00 AM</p></div>
        <div class = "time-block" id="11"><textarea></textarea> </div>
        <div class = "saveBtn"><button class="buttons btn"><i class="fa fa-folder"></i></button></div>
      </div>

      <div id="12pm" class="row"> 
        <div class = "hour"><p class="schTime"> 12:00 PM</p></div>
        <div class = "time-block" id="12"><textarea></textarea> </div>
        <div class = "saveBtn"><button class="buttons btn"><i class="fa fa-folder"></i></button></div>
      </div>

      <div id="1pm" class="row"> 
        <div class = "hour"><p class="schTime"> 1:00 PM</p></div>
        <div class = "time-block" id="13"><textarea></textarea> </div>
        <div class = "saveBtn"><button class="buttons btn"><i class="fa fa-folder"></i></button></div>
      </div>

      <div id="2pm" class="row"> 
        <div class = "hour"><p class="schTime"> 2:00 PM</p></div>
        <div class = "time-block" id="14"><textarea></textarea> </div>
        <div class = "saveBtn"><button class="buttons btn"><i class="fa fa-folder"></i></button></div>
      </div>

      <div id="3pm" class="row"> 
        <div class = "hour"><p class="schTime"> 3:00 PM</p></div>
        <div class = "time-block" id="15"><textarea></textarea> </div>
        <div class = "saveBtn"><button class="buttons btn"><i class="fa fa-folder"></i></button></div>
      </div>

      <div id="4pm" class="row"> 
        <div class = "hour"><p class="schTime"> 4:00 PM</p></div>
        <div class = "time-block" id="16"><textarea></textarea> </div>
        <div class = "saveBtn"><button class="buttons btn"><i class="fa fa-folder"></i></button></div>
      </div>

      <div id="5pm" class="row"> 
        <div class = "hour"><p class="schTime" > 5:00 PM</p></div>
        <div class = "time-block" id="17"><textarea></textarea> </div>
        <div class = "saveBtn"><button class="buttons btn"><i class="fa fa-folder"></i></button></div>
      </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/JavaScript/Script.js"></script>
  </body>
</html>
